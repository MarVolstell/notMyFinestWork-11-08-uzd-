<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>11-08 uzd</title>
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
            <div class="container">
                <div class="sideImage">
                    <div class="sideMainImage">
                        <img src="IMG/MainImage.png" alt="hotAirBalloon">
                    </div>
                    <div class="sideVectors">
                        <img src="IMG/BlobsVector.svg" alt="vector">
                        <img src="IMG/BlobsVector(1).svg" alt="vector">
                        <img src="IMG/BlobsVector(2).svg" alt="vector">
                    </div>
                </div>
                <main>
                    <h1>Create your Free Account</h1>
                        <div class="paddingSeperator">
                            <form>
                                <div class="loginInfoInput">
                                    <h2>Full Name</h2>
                                    <div class="textField">
                                        <input type="text" placeholder="Enter your Full Name here">
                                    </div>
                                </div>
                                <div class="loginInfoInput">
                                    <h2>Email</h2>
                                    <div class="textField">
                                        <input type="text" placeholder="Enter your Email here">
                                    </div>
                                </div>
                                <div class="loginInfoInput">
                                    <h2>Password</h2>
                                    <div class="textField">
                                        <input type="text" placeholder="Enter your Password here">
                                    </div>
                                </div>
                                <div class="loginCreateButton">
                                    <button type="submit">Create Account</button>
                                </div>
                            </form>
                           <p>Already have an account? <a href="#">Log in</a></p> 
                            <h3>- OR -</h3>
                                <div class="redirectLinkContainer">
                                    <div class="googleSignIn">
                                        <div class="redirectImg">
                                            <img src="IMG/Google.png" alt="google">
                                        </div>
                                        <div class="redirectText">
                                            <a href="#">Sign up with Google</a>
                                        </div>
                                    </div>
                                    <div class="githubSignIn">
                                        <div class="redirectImg">
                                            <img src="IMG/GitHub.png" alt="github">
                                        </div>
                                        <div class="redirectText">
                                            <a href="#">Sign up with Github</a>
                                        </div>
                                    </div>
                                </div>
                           <footer>
                                <p>Reserved directs to Leo Barret</p>
                           </footer>
                        </div>
                </main>
            </div>
    </body>
</html>
